<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>キャラクター一覧</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      padding: 16px;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .desc {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>キャラクター一覧</h1>

  <div class="grid">
    <a href="chara1.html" class="card">
      <img src="chara1.png" alt="みとまる" />
      <div class="name">みとまる</div>
      <div class="desc">水戸のまちをのんびり歩く、やさしい案内役。</div>
    </a>

    <a href="chara2.html" class="card">
      <img src="chara2.png" alt="こうえんくん" />
      <div class="name">こうえんくん</div>
      <div class="desc">公園と自然が大好き。元気いっぱい。</div>
    </a>

    <a href="chara3.html" class="card">
      <img src="chara3.png" alt="れきしちゃん" />
      <div class="name">れきしちゃん</div>
      <div class="desc">水戸の歴史を教えてくれる、物知り博士。</div>
    </a>
  </div>
</body>
</html>
